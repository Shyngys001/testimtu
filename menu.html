<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Меню</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Левый блок (20%) -->
    <nav class="sidebar">
      <h2>5 сынып информатика</h2>
      <p>Бөлім бойынша қорытынды тест сұрақтары</p>
      <!-- Кнопки разделов -->
      <button onclick="selectPart(0)">1-бөлім. Ақпаратты ұсыну</button>
      <button onclick="selectPart(1)">2-бөлім. Компьютерлік графика</button>
      <button onclick="selectPart(2)">3-бөлім. Роботтехника</button>
      <button onclick="selectPart(3)">4-бөлім. Роботтардың жарысы</button>
      <button onclick="selectPart(4)">5-бөлім. Компьютер және қауіпсіздік</button>
      
      <!-- Кнопка выхода -->
      <button onclick="logout()">Кері шығу</button>
    </nav>

    <!-- Правая область (80%) -->
    <main class="test-area">
      <h2 id="part-title">Тест бөлімі</h2>
      <form id="test-form">
        <!-- Здесь динамически подгружаются вопросы для выбранного раздела -->
      </form>
      
      <!-- Кнопки навигации (назад / далее / отправить) -->
      <div class="nav-buttons">
        <button id="prev-btn" onclick="prevPart()">Назад</button>
        <button id="next-btn" onclick="nextPart()">Далее</button>
        <button id="submit-btn" onclick="submitTest()">Отправить тест</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
