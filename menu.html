<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Меню</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Левый блок (меню) -->
    <nav class="sidebar">
      <h2>Бөлімдер</h2>
      <!-- Кнопка для 1-й главы (разблокирована) -->
      <button id="chapter0-btn" onclick="selectChapter(0)">1-бөлім. Ақпаратты ұсыну</button>

      <!-- Кнопка для 2-й главы (заблокирована, disabled) -->
      <button id="chapter1-btn" onclick="selectChapter(1)" disabled>2-бөлім. Компьютерлік графика</button>

      <!-- Кнопка для 3-й главы (заблокирована, disabled) -->
      <button id="chapter2-btn" onclick="selectChapter(2)" disabled>3-бөлім. Робототехника</button>
      
      <!-- Кнопка выхода -->
      <button onclick="logout()">Кері шығу</button>
    </nav>

    <!-- Правая часть (тест) -->
    <main class="test-area">
      <h2 id="chapter-title">Таңдаған бөлім</h2>
      
      <form id="test-form">
        <!-- Здесь подгружаются вопросы выбранной главы -->
      </form>

      <!-- Кнопки управления -->
      <div class="nav-buttons">
        <!-- «Завершить главу» – красная -->
        <button id="finish-chapter-btn" class="red-btn" onclick="finishChapter()">Завершить главу</button>
        <!-- «Следующая глава» – зелёная -->
        <button id="next-chapter-btn" class="green-btn" onclick="goToNextChapter()">Следующая глава</button>
      </div>

      <!-- Блок вывода результата по текущей главе -->
      <div id="chapter-result" class="result-block"></div>
      <!-- Общий итог (после последней главы) -->
      <div id="overall-results" class="result-block"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
